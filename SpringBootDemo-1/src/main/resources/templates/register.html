<!DOCTYPE html>
<html >
<head>
<meta charset="UTF-8">
<title>用户注册</title>
<a th:href="@{/queryAccount}">用户列表</a>
<a th:href="@{/registerGet}">用户注册</a>


<form action="registerGet" method="get">
  <div class="form-group">
    <label for="loginName">登录名：</label>
    <input type="text" name="loginName" class="form-control" id="loginName" placeholder="请输入登录名">
  </div>
  <div class="form-group">
    <label for="Password">密码：</label>
    <input type="password" name="password" class="form-control" id="Password" placeholder="请输入密码">
  </div>

  <div class="form-group">
    <label for="nickName">昵称：</label>
    <input type="text" name="nickName" class="form-control" id="nickName" placeholder="你的昵称是？">
  </div>
    <div class="form-group">
    <label for="email">email：</label>
    <input type="text" name="email" class="form-control" id="email" placeholder="你的邮箱是？">
  </div>

  <button type="submit" class="btn btn-default">提交</button>
</form>



		


</html>
