<!DOCTYPE html>
<html >
<head>
<meta charset="UTF-8">
<title>用户注册</title>
<a th:href="@{account/queryAccount}">用户列表</a>
<a th:href="@{account/registerGet}">注册</a>
<a th:href="@{account/login}">登录</a>
	<hr>
	<table border = "1">
		<tr>
			<th>序号</th>
			<th>登录名</th>
			<th>密码</th>
			<th>昵称</th>
			<th>email</th>
		</tr>
		<tr th:each = "account:${allAccount}">
			<td th:text = "${account.id}"></td>
			<td th:text = "${account.loginName}"></td>
			<td th:text = "${account.password}"></td>
			<td th:text = "${account.nickName}"></td>
			<td th:text = "${account.email}"></td>
		</tr>
	</table>
</html>
